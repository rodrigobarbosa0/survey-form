<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name
            <input name="name" id="name" type="text" placeholder="enter your name" required>
          </label>
          <label for="email" id="email-label">Email
            <input name="email" id="email" type="email" placeholder="enter your email" required>
          </label>
          <label for="age" id="number-label">Age (optional)
            <input name="age" id="number" type="number" placeholder="age" min="14" max="99">
          </label>
          <label for="referrer">Which option best describes your current role?
            <select name="dropdown" id="dropdown" required>
              <option value="">select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learned</option>
              <option value="4">Prefer Not To Say</option>
              <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely"><input class="inline" value="value" id="definitely" type="radio" name="account-type" checked required/> Definitely</label>
          <label for="maybe"><input class="inline" value="value" id="maybe" type="radio" name="account-type" /> Maybe</label>
          <label for="not-sure"><input class="inline" value="value" id="not-sure" type="radio" name="account-type" /> Not sure</label>
        </fieldset>
        <fieldset>
          <label for="referrer">What is your favorite feature of freeCodeCamp?
            <select name="referrer" id="referrer" required>
              <option value="">select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label for="terms-and-conditions">
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Front-end Projects
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Back-end Projects
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Data Visualization
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Challenges
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Open Source Community
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Gitter help rooms
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Videos
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> City Meetups
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Wiki
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Forum
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" /> Additional Courses
          </label>
        </fieldset>
        <fieldset>
        </label>
        <label for="bio">Any comments or suggestions?
          <textarea name="bio" id="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit" />  
    </form>
  </body>
</html>
